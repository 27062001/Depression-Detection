{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm mt-5">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Text Mining Input</h2>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
          </div>
          <div class="mb-3">
            <label for="num" class="form-label">Contact No</label>
            <input type="text" class="form-control" id="num" name="num" value="{{ num }}">
          </div>
          <div class="mb-3">
            <label for="symptoms" class="form-label">How are you feeling today?</label>
            <textarea class="form-control" id="symptoms" name="symptoms" rows="5"
              placeholder="Type here...">{% if symptoms %}{{ symptoms }}{% endif %}</textarea>
          </div>
          <button type="submit" name="sub" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
    <div class="card shadow-sm mt-4">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Test Report</h2>
      </div>
      <div class="card-body">
        <p>{{ result }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
