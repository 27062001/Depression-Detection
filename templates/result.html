{% extends "layout.html" %}
{% block content %}
<div class="row mb-4">
  <div class="col-12">
    <img src="{{ url_for('static', filename='images/021123_LS_depression_feat.jpg') }}" alt="Depression Detection"
      class="img-fluid rounded shadow-sm mb-4">
  </div>
</div>
<div class="row mb-4">
  <div class="col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Depression Result</h2>
      </div>
      <div class="card-body">
        <p>{{ depression }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Depression Score</h2>
      </div>
      <div class="card-body">
        <p>{{ score }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
